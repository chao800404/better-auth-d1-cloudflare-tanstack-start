name: Deploy and Initialize D1

on:
  workflow_dispatch:
    inputs:
      d1_database_name:
        description: "D1 Database Name (default: better-auth-db)"
        required: false
        default: "better-auth-db"
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Generate Better Auth schema
        run: pnpm auth:generate

      - name: Generate database migrations
        run: pnpm db:generate

      - name: Build
        run: pnpm build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: Initialize D1 Database
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DB_NAME: ${{ github.event.inputs.d1_database_name || 'better-auth-db' }}
        run: |
          echo "üîç Finding D1 Database ID for '$DB_NAME'..."

          # List databases and fetch ID for the specified database name
          DB_ID=$(npx wrangler d1 list --json | jq -r --arg name "$DB_NAME" '.[] | select(.name == $name) | .uuid')

          if [ -z "$DB_ID" ] || [ "$DB_ID" == "null" ]; then
            echo "‚ùå Error: Could not find database '$DB_NAME'"
            echo "Available databases:"
            npx wrangler d1 list
            exit 1
          fi

          echo "‚úÖ Found Database ID: $DB_ID"

          # Update wrangler.jsonc or create a temporary config
          echo "üîß Updating wrangler.jsonc with actual ID..."
          sed -i "s/YOUR_DATABASE_ID/$DB_ID/g" wrangler.jsonc

          echo "üöÄ Applying D1 migrations..."
          npx wrangler d1 migrations apply DATABASE --remote

      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment successful!"
          echo "‚úÖ D1 database initialized with all tables"
          echo "üöÄ Your app is live!"
